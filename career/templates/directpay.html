<!DOCTYPE html>
{% extends 'base.html'%}
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="{% static 'COUNC.jpeg' %}">
    <title>DIRECTPAY</title>
</head>
<body>
    {% block content %}
    <div class="container-fluid lll">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form method="POST" action="qr" class="form-group">
                    {% csrf_token %}
                    <h3 class="pox">Creating order</h3>
                    <div><label><h5 class="kk">Name</h5></label><input type="text" name="name" required class="form-control"></div>
                    <div><label><h5 class="kk">Mobile no</h5></label><input type="text" name="phone" required class="form-control"></div>
                    <div><label><h5 class="kk">Email</h5></label><input type="email" name="email" required class="form-control"></div>
                    <label for="plan"><h5 class="kk">Choose a Plan:</h5></label>
                    <select name="plan" id="plan" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    </select><br>
                    <button type="submit" name="submit" value="Submit" class="btn btn-dark" required>SUBMIT</button>
                </form>
            </div>
        </div>
    </div><br>
    {% endblock content %}
</body>
</html>
