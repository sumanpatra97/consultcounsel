<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'COUNC.jpeg' %}">
    <title>DATABASE</title>
</head>
<body>
    <br>
    <div class="container-fluid lll">
        <div class="row pox">
            <h2 class="pox">&#9829;OUR MENTORS&#9829;</h2><br>
        </div>
        <div class="row">
            {%for i in data%}
            <div class="col-sm-3">
                <img src="{{i.Mentor_Img.url}}" width="100%" height="50%"><br>
                <h5>{{i.Name}}</h5>
                <h5>{{i.Profession}}</h5>
                <a href="{{i.Name}}"><h5>Readmore</h5></a>
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
