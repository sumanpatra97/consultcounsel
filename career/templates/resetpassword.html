<!DOCTYPE html>
{% extends 'base.html'%}
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="{% static 'COUNC.jpeg' %}">
    <title>RESETPASSWORD</title>
</head>
<body>
    {% block content %}
    <div class="container-fluid lll">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h3>Enter your name to reset password.Name should be username.</h3>
                <form action="passwordchange" method="POST" class="form-group">
                    {%csrf_token%}
                    <h5 class="kk">{{fm.as_p}}</h5>
                    <button class="btn btn-success">SUBMIT</button>
                </form>
            </div><br><br><br>
        </div>
    </div>
    {% endblock content %}
</body>
</html>
